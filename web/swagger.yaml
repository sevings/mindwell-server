          minLength: 6
          required: true
      security:
        - ApiKeyHeader: []
      tags:
        - account
      responses:
        200:
          description: password has been set
        403:
          description: access denied or old password
          schema:
            $ref: '#/definitions/Error'
  /account/recover:
    post:
