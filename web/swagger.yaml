              validThru:
                type: string
                format: date-time
              email:
                type: string
              verified:
                type: boolean
        example:
          account:
            apiKey: 'blah-blah-blah'
            validThru: '1985-04-12T23:20:50.52Z'
            email: 'mail@example.com'
            verified: true
  Entry:
    type: object
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
      author:
        $ref: '#/definitions/User'
      createdAt:
        type: string
        format: date-time
      votes:
        type: integer
      rating:
        type: number
        format: float
      title:
        type: string
      content:
        type: string
      editContent:
        type: string
      wordCount:
        type: integer
      privacy:
        type: string
        enum: [all, some, me, anonymous]
      visibleFor:
        type: array
        items:
          $ref: '#/definitions/User'
      isVotable:
        type: boolean
      commentCount:
        type: integer
      vote:
        type: string
        enum: [not, pos, neg, ban]
      isFavorited:
        type: boolean
      isWatching:
        type: boolean
      comments:
        type: array
        items:
          $ref: '#/definitions/Comment'
    example:
      id: 152
      createdAt: '1985-04-12T23:20:50.52Z'
      rating: -3
      title: 'example title'
      content: '<p>some text with <b>html</b> tags</p>'
      wordCount: 5
      privacy: 'all'
      isVotable: true
      commentCount: 0
  Feed:
    type: object
    properties:
      entries:
        type: array
        items:
