        items:
          $ref: '#/definitions/Comment'
parameters:
  pathId:
    in: path
    name: id
    type: integer
    format: int64
    minimum: 1
    required: true
  pathName:
    in: path
    name: 'name'
    type: string
    minLength: 1
    maxLength: 20
    required: true
  limit:
    in: query
    name: limit
    type: integer
    minimum: 1
    maximum: 100
    default: 50
  skip:
    in: query
    name: skip
    type: integer
    default: 0
  longerThan:
    in: query
    name: longer_than
    type: integer
  shorterThan:
    in: query
    name: shorter_than
    type: integer
  tag:
    in: query
    name: tag
    type: string
    maxLength: 50
  sort:
    in: query
    name: sort
    type: string
    enum: [new, old, best]
    default: new
paths:
  /account/email/{email}:
    get:
      summary: check if email is used
      parameters:
        - in: path
          name: email
          type: string
          required: true
      tags:
        - account
      responses:
        200:
          description: check result
          schema:
            type: object
            properties:
              email:
                type: string
              isFree:
                type: boolean
            required:
              - email
              - isFree
            example:
              email: mail@example.com
              isFree: true
  /account/name/{name}:
    get:
      summary: check if name is used
      parameters:
        - in: path
          name: name
          type: string
          minLength: 1
          maxLength: 20
          required: true
      tags:
        - account
      responses:
        200:
          description: check result
          schema:
            type: object
            properties:
              name:
                type: string
              isFree:
                type: boolean
            required:
              - name
              - isFree
            example:
              name: example
              isFree: false
  /account/register:
    post:
      summary: register new account
      consumes:
        - multipart/form-data
        - application/x-www-form-urlencoded
      parameters:
        - in: formData
          name: name
          type: string
          minLength: 1
          maxLength: 20
          required: true
        - in: formData
          name: email
          type: string
          required: true
        - in: formData
          name: password
          type: string
          minLength: 6
          required: true
        - in: formData
          name: invite
          type: string
          required: true
        - in: formData
          name: referrer
          type: string
          minLength: 1
          maxLength: 20
          required: true
        - in: formData
          name: birthday
          type: string
          format: full-date
        - in: formData
          name: gender
          type: string
          enum: [not set, male, female]
          default: not set
        - in: formData
          name: country
          type: string
          default: ''
        - in: formData
          name: city
          type: string
          default: ''
      tags:
        - account
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AuthProfile'
        400:
          description: email or name already exists
          schema:
            $ref: '#/definitions/Error'
  /account/login:
    post:
      consumes:
        - multipart/form-data
        - application/x-www-form-urlencoded
      parameters:
        - in: formData
          name: name
          type: string
          minLength: 1
          maxLength: 20
          required: true
        - in: formData
          name: password
          type: string
          minLength: 6
          required: true
      tags:
        - account
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AuthProfile'
        400:
          description: User not found
          schema:
            $ref: '#/definitions/Error'
  /account/verification:
    post:
      summary: request verification email
      security:
        - ApiKeyHeader: []
      tags:
        - account
      responses:
        200:
          description: email has been sent
        403:
          description: access denied
          schema:
            $ref: '#/definitions/Error'
  /account/verification/{email}:
    get:
      summary: verify account email
      parameters:
        - in: path
          type: string
          name: email
          required: true
        - in: query
          type: string
          name: code
          minLength: 20
          maxLength: 20
          required: true
      security:
        - ApiKeyHeader: []
      tags:
        - account
      responses:
        200:
          description: verified
        400:
          description: code or email is not valid
