consumes:
  - application/json
info:
  title: Yummy
  version: 0.1.0
securityDefinitions:
  ApiKeyHeader:
    type: apiKey
    in: header
    name: X-User-Key
definitions:
  UserID:
    type: integer
    format: int64
  Error:
    type: object
    properties:
      message:
        type: string
    example:
      message: Access denied
  Color:
    type: string
    pattern: '#[0-9a-fA-F]{6}'
    example: '#373737'
    description: color in rgb
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
      name:
        type: string
        minLength: 1
        maxLength: 20
      showName:
        type: string
        minLength: 1
        maxLength: 20
      isOnline:
        type: boolean
      avatar:
        type: string
    example:
      id: 1
      name: 'binque'
      showName: 'Бинк'
      isOnline: false
  UserList:
    type: object
    properties:
      subject:
        $ref: '#/definitions/User'
      relation:
        type: string
        enum: [followers, followings, requested, ignored, invited]
      users:
        type: array
        items:
          $ref: '#/definitions/User'
    required:
      - users
  Profile:
    allOf:
      - $ref: '#/definitions/User'
      - type: object
        properties:
          gender:
            type: string
            enum: [male, female, not set]
          isDaylog:
            type: boolean
          privacy:
            type: string
            enum: [all, followers]
          title:
            type: string
            maxLength: 260
          karma:
            type: number
            format: float
          createdAt:
            type: string
            format: date-time
          lastSeenAt:
            type: string
            format: date-time
          invitedBy:
            $ref: '#/definitions/User'
          ageLowerBound:
            type: integer
          ageUpperBound:
            type: integer
          country:
            type: string
            maxLength: 50
          city:
            type: string
            maxLength: 50
          design:
            $ref: '#/definitions/Design'
          counts:
            type: object
            properties:
              entries:
                type: integer
              followings:
                type: integer
              followers:
                type: integer
              ignored:
                type: integer
              invited:
                type: integer
              comments:
                type: integer
              favorites:
                type: integer
              tags:
                type: integer
          relations:
            type: object
            properties:
              toMe:
                type: string
                enum: [followed, requested, ignored, none]
              fromMe:
                type: string
                enum: [followed, requested, ignored, none]
        example:
          gender: male
          isDaylog: false
          privacy: registered
          title: 'some tlog title'
          karma: 100.0
          createdAt: '1985-04-12T23:20:50.52Z'
          lastSeenAt: '1985-04-12T23:20:50.52Z'
          country: Россия
          city: Казань
          counts:
            entries: 13
            followings: 4
            followers: 15
            ignored: 0
            invited: 0
            comments: 22
            favorites: 1
            tags: 0
          relations:
            toMe: none
            fromMe: followed
  Design:
    type: object
    properties:
      css:
        type: string
      backgroundColor:
        $ref: '#/definitions/Color'
      textColor:
        $ref: '#/definitions/Color'
      fontFamily:
        type: string
      fontSize:
        type: integer
      textAlignment:
        type: string
        enum: [left, right, center, justify]
  AuthProfile:
    allOf:
      - $ref: '#/definitions/Profile'
      - type: object
        properties:
          birthday:
            type: string
            format: full-date
          showInTops:
            type: boolean
          account:
            type: object
            properties:
              apiKey:
