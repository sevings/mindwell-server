        format: int64
        minimum: 1
      isWatching:
        type: boolean
  Relationship:
    type: object
    properties:
      from:
        type: integer
        format: int64
        minimum: 1
      to:
        type: integer
        format: int64
        minimum: 1
      relation:
        type: string
        enum: [followed, requested, ignored, none]
  Comment:
    type: object
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
      author:
        $ref: '#/definitions/User'
      entryId:
        type: integer
        format: int64
        minimum: 1
      createdAt:
        type: string
        format: date-time
      content:
        type: string
        minLength: 1
      rating:
        type: integer
      vote:
        type: string
        enum: [not, pos, neg, ban]
    example:
      id: 999
      entryId: 152
      createdAt: '1985-04-12T23:20:50.52Z'
      content: '<p>some text with <b>html</b> tags</p>'
  CommentList:
    type: object
    properties:
      comments:
